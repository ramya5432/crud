    <form [formGroup]="loginForm" >
        <!-- <div class="row"> -->
            
            <div class=" mt-2">
                <!-- <span class="p-float-label"> -->
                    <label for="float-username" class="color">User Name<span class=" text-danger">*</span></label>
                    <input id="float-username" type="text" pInputText class="form-control" formControlName="username" required  validation
                    maxlength="20" [required]="true" [ngClass]="{ 'is-invalid': f['username'].touched && f.username.errors }">
                  
                   
                <!-- </span> -->
                <div *ngIf="f.username.touched && f.username.invalid">
                    <div class="text-danger" *ngIf=" f.username.errors?.required">Please enter your username</div>
                    <div class="text-danger" *ngIf="f.username.errors?.minlength || f.username.errors?.maxlength">Min length is 3 Max length is 20</div>
                </div> 
                
            </div>
           
                <div class="mt-2">
                    <!-- <span class="p-float-label"> -->
                        <label for="float-password" class="color">Password<span class=" text-danger">*</span></label>
                        <input id="float-password" type="password" pInputText class="form-control" formControlName="password"
                         required  [ngClass]="{'is-invalid':f['password'].touched && f.password.errors}" >
                        
                       
                    <!-- </span> -->
               
                    <div *ngIf="f.password.touched && f.password.invalid">
                        <div class="text-danger" *ngIf=" f.password.errors?.required">Please enter your password</div>
                       
                        <div class="text-danger" *ngIf="f.password.errors?.minlength  || f.password.errors?.maxlength">Min 5 char &
                             1 num & 1 symbol</div>
                       
                        </div>
                      
            
                </div>
               
            

        
    <div class="form-group">
        <button class="btn btn-primary btn-lg mt-3" [disabled]="loginForm.invalid" (click)="onSubmit()" >Login</button>
        <button  class="btn btn-link btn-lg btn-block " (click)="reg()">Register</button>
    </div>
    <a routerLink="/open" class="btn btn-link">Cancel</a>
</form>
</div>
</body>
</html>
